[metadata]
name = pytest-bdd
description = BDD for pytest
long_description = file: README.rst, AUTHORS.rst
long_description_content_type = text/x-rst
author = Oleg Pidsadnyi, Anatoly Bubenkov and others
license = MIT license
author_email = oleg.pidsadnyi@gmail.com
url = https://github.com/pytest-dev/pytest-bdd
version = attr: pytest_bdd.__version__
classifiers =
    Development Status :: 6 - Mature
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: POSIX
    Operating System :: Microsoft :: Windows
    Operating System :: MacOS :: MacOS X
    Topic :: Software Development :: Testing
    Topic :: Software Development :: Libraries
    Topic :: Utilities
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
python_requires = >=3.7
install_requires =
    lark
    glob2
    Mako
    parse
    parse_type
    py
    pytest>=5.0

packages = pytest_bdd
include_package_data = True
cmdclass =
    sdist = build_parser.sdist

[options.extras_require]
testing =
    tox
    mypy==0.910

[options.entry_points]
pytest11 =
    pytest-bdd = pytest_bdd.plugin
console_scripts =
    pytest-bdd = pytest_bdd.scripts:main
